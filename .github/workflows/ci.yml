name: CI - Verificação de Qualidade e Testes

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  style-check:
    name: Verificar estilo de código
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm install

      - name: Executar ESLint
        run: npx eslint . --ext .js

  test-coverage:
    name: Verificar cobertura de testes
    runs-on: ubuntu-latest
    needs: style-check
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm install

      - name: Executar testes com cobertura
        run: npm test -- --coverage --coverageThreshold='{"global":{"branches":90,"functions":90,"lines":90,"statements":90}}'
